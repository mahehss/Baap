<section data-ng-controller="OffersController">
    <div class="page-header">
        <h1>New Offer</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
				
                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name</label>
                    <div class="controls col-sm-4">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
				</div>
				 <div class="form-group">
					 <label class="control-label col-sm-2" for="description">Description</label>
                    <div class="controls col-sm-4">
                        <textarea rows="5" data-ng-model="description" id="description" class="form-control" placeholder="Description" required></textarea>
                    </div>
				 </div>
				<div class="form-group">				 
					 <label class="control-label col-sm-2" for="shortDesc">Short Description</label>
                    <div class="controls col-sm-4">
                        <input type="text" data-ng-model="shortDesc" id="shortDesc" class="form-control" placeholder="Short Description" required>
                    </div>
					</div>
					<div class="form-group">
					 <label class="control-label col-sm-2" for="image">Upload Image</label>
                    <div class="col-sm-4">
                        <input type="file" data-ng-model="image" id="image" class="form-control" placeholder="Image Path" accept="image/*" app-filereader required >
                    </div>
					</div>
                </div>
                <div class="form-group">
					<button class="btn btn-large btn-primary col-sm-offset-1" type="submit" ng-click="create()">Create</button>
                    
                </div>
			
            </fieldset>
			<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
        </form>
    </div>
	
</section>
